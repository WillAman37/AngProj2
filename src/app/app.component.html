<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
  <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
</head>

<body>

  <nav class="navbar is-grey">
    <div class="navbar-brand">
      <a class="navbar-item" href="https://bulma.io">
        <img src="https://upload.wikimedia.org/wikipedia/commons/5/5a/Firewatch_Logo.png" width="100" height="40">
      </a>
      <div class="navbar-burger burger" data-target="navbarExampleTransparentExample">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>

    <div id="navbarExampleTransparentExample" class="navbar-menu">
      <div class="navbar-start">
        <a class="navbar-item" routerLink="/" routerLinkActive="active">
          Home
        </a>
        <a class="navbar-item" routerLink="/store" routerLinkActive="active">
          Store
        </a>
        <a class="navbar-item" routerLink="/about" routerLinkActive="active">
          About
        </a>
        <a class="navbar-item" routerLink="/contact" routerLinkActive="active">
          Contact
        </a>
      </div>
      <div class="navbar-end">
        <a class="navbar-item" routerLink="/cart" routerLinkActive="active">
          <div class="dropdown is-right is-hoverable">
            <div class="dropdown-trigger">
              <button class="button" aria-haspopup="true" aria-controls="dropdown-menu6">
                <img src="https://pngimg.com/uploads/shopping_cart/shopping_cart_PNG38.png" width="30" height="30">
                <span class="icon is-small">
                  <i class="fas fa-angle-down" aria-hidden="true"></i>
                </span>
              </button>
            </div>
            <div class="dropdown-menu" id="dropdown-menu6" role="menu">
              <div class="dropdown-content">
                <div class="dropdown-item">
                  This is where the shopping list will go
                </div>
              </div>
            </div>
          </div>
        </a>
        <a class="navbar-item" routerLink="/" routerLinkActive="active">
          <img
            src="https://img.pngio.com/ci-notification-cents-cents-coin-icon-with-png-and-vector-format-notification-png-512_512.png"
            width="25" height="25">
        </a>
      </div>
    </div>
  </nav>
  <router-outlet></router-outlet>
</body>

</html>
